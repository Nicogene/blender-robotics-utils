# This is a basic workflow to help you get started with Actions

name: Automatically generate rigs from icub-models urdf

# Controls when the workflow will run
on:
  repository_dispatch:
    types: [repository_trigger]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          channels: conda-forge,robotology
          channel-priority: true

      - name: Dependencies
        shell: bash -l {0}
        run: |
          # Workaround for https://github.com/conda-incubator/setup-miniconda/issues/186
          conda config --remove channels defaults
          conda create -n blenderenv
          conda activate blenderenv
          # Actual dependencies
          mamba install yarp idyntree gazebo-yarp-plugins
          # Check variables
          echo "DEACTIVATING PROFILE"
          conda deactivate
          echo "ACTIVATING PROFILE"
          conda activate blenderenv
          echo $PYTHONPATH
          echo $GAZEBO_MODEL_PATH
